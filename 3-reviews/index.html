<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
        <!-- title -->
        <div class="title">
            <h2>our review</h2>
            <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
            <div class="img-container">
                <img src="./person-1.jpeg" id="person-img" alt="">
            </div>
            <h4 id="author"> Lucky Girl</h4>
            <p id="job">Programmer</p>
            <p id="info">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus voluptatibus repellendus blanditiis nisi quidem, aperiam consequuntur modi iusto. Expedita, quam. Delectus quod nisi impedit nostrum commodi culpa nesciunt optio assumenda?
            </p>
            <!-- previous next buttons -->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- random button -->
            <button class="random-btn">suprise me</button>
        </article>
        </section>
    </main>
    <!-- Javascript -->
    <script src="app.js"></script>
</body>
</html>
